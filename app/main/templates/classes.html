<ion-view title="Classes" id="page7">
    <ion-nav-buttons side="right">
      <button class="button button-clear button-positive icon ion-ios-minus-outline" 
        ng-click="vm.showDelete = !vm.showDelete;">
      </button>      
      <button class="button button-clear button-positive icon ion-ios-plus-outline" 
        ui-sref="tabsController.class({id:'new'})">
      </button>
    </ion-nav-buttons>
    <ion-content padding="true" class="has-header">
        <ion-list show-delete="vm.showDelete">
            <ion-item class="item-divider item">Assign Students to...</ion-item>
            <ion-item ng-repeat="class in vm.classes" class="item-remove-animate"
              ui-sref="tabsController.class({id:class._id})">
                {{class.name}}
                <ion-delete-button class="ion-minus-circled"
                    ng-click="vm.deleteClass(class._id)">
                </ion-delete-button>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
